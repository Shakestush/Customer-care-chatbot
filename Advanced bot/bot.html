<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care Chatbot</title>
    <link rel="stylesheet" href="bot.css">
    
</head>
<script src="script.js"></script>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>Customer Support</h2>
            <div class="header-icons">
                <button>-</button>
                <button>√ó</button>
            </div>
        </div>

        <div class="chatbot-tabs">
            <div class="chatbot-tab active" data-tab="chat">Chat</div>
            <div class="chatbot-tab" data-tab="resources">Resources</div>
        </div>

        <div class="chatbot-content">
            <div id="chat-tab" class="tab-content active">
                <div class="message-container" id="message-container">
                    <div class="message bot-message">
                        Hello! Welcome to our customer support. How can I help you today?
                        <div class="message-time">10:30 AM</div>
                    </div>
                </div>
            </div>

            <div id="resources-tab" class="tab-content" style="display: none;">
                <div class="support-resources">
                    <div class="resource-card">
                        <div class="resource-icon">üìã</div>
                        <h3>FAQ</h3>
                        <p>Find answers to common questions</p>
                    </div>
                    <div class="resource-card">
                        <div class="resource-icon">üìû</div>
                        <h3>Contact Us</h3>
                        <p>Reach out to our support team</p>
                    </div>
                    <div class="resource-card">
                        <div class="resource-icon">‚ùì</div>
                        <h3>Help Center</h3>
                        <p>Comprehensive support guide</p>
                    </div>
                    <div class="resource-card">
                        <div class="resource-icon">üì©</div>
                        <h3>Email Support</h3>
                        <p>Send us an email</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="chatbot-input">
            <input type="text" placeholder="Type your message..." id="message-input">
            <button id="send-button">Send</button>
        </div>
    </div>

</body>
</html>
